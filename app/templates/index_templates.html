{% extends "index.html" %}


{% block title %} Email Slicer{% endblock %}

{% block main %}
<div class="container">
    <div class="row">
        <div class="col">
            <div class="text-center">
                <br>
                <br>
                <br>
                <h1 class="text-white">Email Slicer</h1>
            </div>
            <br>
            <br>
            <br>
            <div class="table-responsive">
                <table class="table">
                    <form action="/" method="POST">
                        <div class="form-group">
                            <div class="fst-italic">
                                <div class="text-white">
                                    <label>Enter your email id with @ and domain name</label>
                                </div>
                            </div>

                            <input class="form-control" type="text" name="email" placeholder="xyz@yahoo.com">
                        </div>
                        <br>
                        <br>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg">Slice</button>
                        </div>
                    </form>
                    <br>
                    <form>
                       
                        <p class="text-white"> Email user-name : {{ email }} </p>
                        <hr class="text-white" height:3px size="1">
                        
                        <p class="text-white">Domain name: {{ domain }} </p>
                        <hr class="text-white" height:3px size="1">

                        <p class="text-white"> Error: {{ Error }} </p>
                    </form>
                </table>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <div class="fst-italic">
                    <footer class="text-white"> Made by AbuZayDin</footer>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
